<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="projectMainStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Laszlo Gergye || Project Work</title>
</head>
<body>

    <div id="top_main">
    <div id="side_div"></div>
    <div id="main_class_container">
        <form id="main_form" class="form_container" name="form" method="post" onsubmit="sendRequest()">
            <p class="registration_text">Welcome to Canvas</p>
            <p class="reminder_text">Get started and <span>create your account</span> below</p>
            <ul>
                    <li>
                        <label for="usernameInput"><i class="fas fa-user-circle"></i></label>
                        <input id="usernameInput"
                               name="username"
                               type="text"
                               placeholder="Your Username"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                               size="30"
                               required>
                    </li>
                    <li>
                        <label for="emailInput"><i class="fas fa-envelope"></i></label>
                        <input id="emailInput"
                               name="email"
                               type="email"
                               placeholder="Your E-mail"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                               size="30"
                               required>
                    </li>
                    <li>
                        <label for="passwordInput"><i class="fas fa-key"></i></label>
                        <input id="passwordInput"
                               name="password"
                               type="password"
                               placeholder="Your Password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                               size="30"
                               required>
                        <span></span>
                    </li>
                <li>
                    <label for="passwordRepeat"><i class="fas fa-unlock-alt"></i></label>
                    <input id="passwordRepeat"
                           name="passwordAgain"
                           type="password"
                           placeholder="Your Password Again"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                           size="30"
                           required>
                </li>
                <li>
                    <label for="accept_box" id="testLabel">
                    <input type="checkbox" id="accept_box" required>
                        Accept <span>Terms and Conditions</span>
                    </label>
                </li>
            </ul>
            <div class="button_container">
            <button type="submit" form="main_form" id="registration_button" onclick="store_Data()">Create account</button>
            <button id="sign_in_button" onclick="sendRequest()">Sign in here</button>
            <label>Already a member?</label>
            </div>
        </form>

    </div>
    </div>

<script src="projectMainScript.js"></script>
</body>
</html>
